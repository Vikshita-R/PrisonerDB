{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>View Details</h2>
<p>Select the prisoner to view details</p>
{% if error %}
<p>
    Error: {{ error }}
</p>
{% endif %}
<form action="/view/prisoner_select/" method="post">
    {% csrf_token %}
    Full Name: <input type="text" name="prisoner_name" placeholder="Eg. ABC XYZ" required /><br>
    UUID: <input type="text" name="UUID" placeholder="Unique ID. Eg. AbcXyz1" required /><br>
    <input type="submit" value="Submit" class="button primary">
</form>
{% endblock %}
