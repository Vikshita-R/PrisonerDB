{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Others</h2>
<p>Select the prisoner to add other details</p>
{% if error %}
<p>
    Error: {{ error }}
</p>
{% endif %}
<form action="/update/prisoner/" method="post">
    {% csrf_token %}
    <b>First Name:</b> <input type="text" name="prisoner_name" placeholder="Eg. ABC XYZ" required /><br>
    <input type="submit" value="Submit" class="button primary">
</form>
{% endblock %}
